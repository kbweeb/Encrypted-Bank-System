<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encrypted Bank System â€” Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="nxl-navigation">
      <div class="b-brand"><strong>Bank System</strong></div>
      <ul class="nxl-navbar">
        <li class="nxl-item"><a class="nxl-link active" data-tab="auth">Auth</a></li>
        <li class="nxl-item"><a class="nxl-link" data-tab="dashboard">Dashboard</a></li>
        <li class="nxl-item"><a class="nxl-link" data-tab="admin">Admin</a></li>
        <li class="nxl-item"><a class="nxl-link" href="https://github.com/kbweeb/Encrypted-Bank-System" target="_blank">Repo</a></li>
      </ul>
    </aside>

    <!-- Header -->
    <header class="nxl-header">
      <h4 id="headerTitle">Encrypted Bank System</h4>
      <div class="user-pill">
        <span id="currentUserName">Guest</span>
      </div>
    </header>

    <!-- Main -->
    <main class="container-fluid">
      <section id="auth" class="tab active">
        <div class="grid">
          <section>
            <h2>Create Account</h2>
            <label>ID <input id="newId" /></label>
            <label>Name <input id="newName" /></label>
            <label>PIN <input id="newPin" type="password" /></label>
            <button id="createBtn">Create</button>
          </section>
          <section>
            <h2>Login</h2>
            <label>ID <input id="loginId" /></label>
            <label>PIN <input id="loginPin" type="password" /></label>
            <button id="loginBtn">Login</button>
          </section>
        </div>
      </section>

      <section id="dashboard" class="tab">
        <div class="grid">
          <section>
            <h2>Deposit</h2>
            <label>Amount <input id="depAmt" type="number" /></label>
            <button id="depBtn">Deposit</button>
          </section>
          <section>
            <h2>Withdraw</h2>
            <label>Amount <input id="wdAmt" type="number" /></label>
            <button id="wdBtn">Withdraw</button>
          </section>
          <section>
            <h2>Transfer</h2>
            <label>To Account ID <input id="trTo" /></label>
            <label>Amount <input id="trAmt" type="number" /></label>
            <button id="trBtn">Transfer</button>
          </section>
          <section>
            <h2>Balance</h2>
            <button id="balBtn">Check</button>
            <div id="balOut" class="out"></div>
          </section>
        </div>

        <section class="card">
          <h2>Recent Transactions</h2>
          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr><th>Date</th><th>Type</th><th>Amount</th><th>From</th><th>To</th></tr>
              </thead>
              <tbody id="txBody"></tbody>
            </table>
          </div>
        </section>
      </section>

      <section id="admin" class="tab">
        <h2>All Accounts (Admin)</h2>
        <label>Admin PIN <input id="adminPin" type="password" /></label>
        <button id="listBtn">List</button>
        <div id="listOut" class="out"></div>
      </section>

      <p class="note">Static demo. Data lives in localStorage. Safe for Vercel static deploy.</p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
